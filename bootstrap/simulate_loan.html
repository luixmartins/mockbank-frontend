<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MockBank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body  class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="img/mockbank_logo_minimal.png" alt="MockBank Logo" width="150px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
                <div class="navbar-nav float-end">
                    <a href="#" class="nav-link text-dark fs-5">Entrar</a>
                    <div class="vr mt-2 d-none d-sm-block" style="height: 30px;"></div>
                    <a href="#" class="nav-link text-dark fs-5">Criar conta</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-4 mt-md-5">
        <div class="row">
            <div class="col-12 mb-3">
                <h3>Preencha alguns dados e vamos simular seu empréstimo!</h3>
            </div>
            <hr>
        </div>
        <div class="row justify-content-center">
            <form action="" method="post">
                <div class="col-12 col-md-10 col-lg-8  mx-auto mt-3" >
                    <div class="form-floating mb-3 col-10 mx-auto">
                        <input type="number" class="form-control" id="dependentesInput" placeholder="0" min="0" max="10">
                        <label for="dependentesInput">Dependentes</label>
                    </div>
                    
                    <div class="row justify-content-center ">
                        <div class="form-floating col-5">
                            <select name="" id="" class="form-select">
                                <option selected >Nível de educação</option>
                                <option value="1">Graduação completa</option>
                                <option value="0">Graduação incompleta</option>
                            </select>
                            
                        </div>
                        <div class="form-floating col-5">
                            <select name="" id="" class="form-select">
                                <option selected >Situação empregatícia</option>
                                <option value="1">Empregado</option>
                                <option value="0">Não empregado</option>
                            </select>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row mt-3 justify-content-center">
                        <div class="form-floating col-5 mb-3">
                            <input type="number" class="form-control" id="rendaInput" placeholder="0" min="0">
                            <label class="ms-3" for="rendaInput">Renda anual (R$)</label>
                            
                        </div>
                        <div class="form-floating mb-3 col-5">
                            <input type="number" class="form-control" id="scoreInput" placeholder="0" min="0">
                            <label class="ms-3" for="scoreInput">Score (pts)</label>
                        </div>
                    </div>

                    <div class="row  justify-content-center">
                        <div class="form-floating col-5 mb-3">
                            <input type="number" class="form-control" id="residencialInput" placeholder="0" min="0">
                            <label class="ms-3" for="residencialInput">Patrimônio residencial</label>
                        </div>
                        
                        <div class="form-floating col-5 mb-3">
                            <input type="number" class="form-control" id="comercialInput" placeholder="0" min="0">
                            <label class="ms-3" for="comercialInput">Patrimônio comercial</label>
                        </div>
                        <div class="form-floating col-5 ">
                            <input type="number" class="form-control" id="luxoInput" placeholder="0" min="0">
                            <label class="ms-3" for="luxoInput">Patrimônio luxo</label>
                        </div>
                        <div class="form-floating col-5 ">
                            <input type="number" class="form-control" id="bancarioInput" placeholder="0" min="0">
                            <label class="ms-3" for="bancarioInput">Patrimônio bancário</label>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row justify-content-center">
                        <div class="form-floating col-5 mb-3">
                            <input type="number" class="form-control" id="valorInput" placeholder="0" min="0">
                            <label class="ms-3" for="valorInput">Valor do empréstimo</label>
                        </div>
                        <div class="form-floating col-5 mb-3">
                            <input type="number" class="form-control" id="mesesInput" placeholder="0" min="8" max="60">
                            <label class="ms-3" for="mesesInput">Número de parcelas</label>
                        </div>
                    </div>

                    <div class="col-10" style="margin: 0 auto;">
                        <button class="btn btn-dark btn-lg d-block mt-2 w-100" type="submit">Simular Empréstimo</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <footer class="container-fluid bg-light p-4  mt-auto">
        <div class="row">
            <div class="col-12 col-md-4 text-center">
                <a href="#" class="link nav-link">Sobre o MockBank </a>
            </div>
            <div class="col-12 col-md-4 text-center">
                Todos os direitos reservados pelo desenvolvedor &copy;
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
