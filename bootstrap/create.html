<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MockBank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="img/mockbank_logo_minimal.png" alt="MockBank Logo" width="150px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
                <div class="navbar-nav float-end">
                    <a href="#" class="nav-link text-dark fs-5">Entrar</a>
                    <div class="vr mt-2 d-none d-sm-block" style="height: 30px;"></div>
                    <a href="#" class="nav-link text-dark fs-5">Criar conta</a>
                </div>
            </div>
        </div>
    </nav>

    <main style="margin-top: 30px;">
        <div class="container">
            <h1>Informe seus dados, por favor</h1>
            <hr>
            <form action="">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <fieldset class="row">
                            <legend>Dados Pessoais</legend>
                            <div class="mb-3">
                                <label for="txtNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="txtNome">
                            </div>
                            <div class="mb-3 col-md-8 col-xl-4">
                                <label for="txtCPF" class="form-label">CPF</label>
                                <span class="text-muted">(Somente números)</span>
                                <input type="text" class="form-control" id="txtCPF">
                            </div>
                            <div class="col-md-6 col-xl-4 mb-3">
                                <label for="txtDate" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="txtDate">
                            </div>
                        </fieldset>
                        <hr>
                        <fieldset>
                            <legend>Contato</legend>
                            <div class="mb-3 col-md-8">
                                <label for="txtEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="txtEmail">
                            </div>
                            <div class="mb-3 col-md-7">
                                <label for="txtTelefone" class="form-label">Telefone</label>

                                <input type="tel" class="form-control" id="txtTelefone">
                                <span class="form-text">(Com DDD, somente números)</span>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <fieldset class="row">
                            <legend>Endereço</legend>
                            <div class="mb-3 col-md-6 col-lg-4">
                                <label for="textCEP" class="form-label">CEP</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="textCEP">
                                    <span class="input-group-text p-1">
                                        <i class="bi bi-hourglass-split" style="width: 24px; height: 24px;"></i>
                                    </span>
                                </div>
                            </div>
                            <!--<div class="mb-3 col-md-6 col-lg-8">
                                <textarea class="form-control text-muted bg-light" dissabled="">Digite o CEP para buscarmos o endereço</textarea>
                            </div>-->
                            <div class="mb-3 col-md-4">
                                <label for="txtNumero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="txtNumero">
                            </div>
                            <div class="mb-3 col-md-8">
                                <label for="txtComplemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="txtComplemento">
                            </div>
                            
                        </fieldset>
                        <hr>
                        <fieldset>
                            <legend>Senha de Acesso</legend>
                            <div class="mb-3 col-md-6">
                                <label for="txtSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="txtSenha">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="txtConfirma" class="form-label">Confirmar senha</label>
                                <input type="password" class="form-control" id="txtConfirma">
                            </div>
                        </fieldset>
                    </div>
                </div>
                <hr>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" value="" id="chkPromocoes">
                    <label for="chkPromocoes" class="form-check-label">
                        Desejo receber informações sobre promoções
                    </label>
                </div>
                <div class="mb-3">
                    <a href="index.html" class="btn btn-ligh btn-outline-danger">Cancelar</a>
                    <input type="button" value="Criar meu cadastro" class="btn btn-dark" onclick="window.location.href='confirmaCadastro.html'">
                </div>
            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
