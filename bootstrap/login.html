<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MockBank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="img/mockbank_logo_minimal.png" alt="MockBank Logo" width="150px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
                <div class="navbar-nav float-end">
                    <a href="#" class="nav-link text-dark fs-5">Entrar</a>
                    <div class="vr mt-2 d-none d-sm-block" style="height: 30px;"></div>
                    <a href="#" class="nav-link text-dark fs-5">Criar conta</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8  col-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="mt-2">Seja bem vindo!</h2>
                            <hr>
                            <p>Entre para continuar utilizando nossos serviços</p>

                            <form action="" method="post">
                                <div class="col-12 form-floating" style="margin-top: 40px;">
                                    <input type="Email" class="form-control" autofocus id="txtEmail" placeholder=" ">
                                    <label for="txtEmail">
                                        Email
                                    </label>

                                    <div class="col-12 form-floating mt-3">
                                        <input type="password" class="form-control" autofocus id="txtPassword"
                                            placeholder=" ">
                                        <label for="txtPassword">
                                            Senha
                                        </label>
                                    </div>

                                    <div class="col-12 mt-4 text-center mb-4">
                                        <button class="btn btn-lg btn-dark w-100" type="submit">
                                            Entrar
                                        </button>
                                    </div>

                                    <hr>

                                    <div class="col-12 mt-4">
                                        <p>Não possui uma conta? <a
                                                class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                                                href="#">Registar agora</a></p>
                                        <p>Esqueceu sua senha? <a
                                                class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                                                href="#">Alterar senha</a></p>
                                    </div>



                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
