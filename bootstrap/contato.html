<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MockBank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="img/mockbank_logo_minimal.png" alt="MockBank Logo" width="150px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
                <div class="navbar-nav float-end">
                    <a href="#" class="nav-link text-dark fs-5">Entrar</a>
                    <div class="vr mt-2 d-none d-sm-block" style="height: 30px;"></div>
                    <a href="#" class="nav-link text-dark fs-5">Criar conta</a>
                </div>
            </div>
        </div>
    </nav>

    <main style="margin-top: 30px;">
        <div class="container">
            <div class="row justify-content-center">
                <form action="" class="col-sm-10 col-md-8 col-lg-6">
                    <h1 class="mb-3">Entre em Contato</h1>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" autofocus id="txtNome" placeholder=" ">
                        <label for="txtNome">
                            Nome
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="Email" class="form-control" autofocus id="txtEmail" placeholder=" ">
                        <label for="txtEmail">
                            Email
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea name="" id="txtMensagem" cols="30" rows="10" class="form-control" placeholder=" " style="height:200px"></textarea>
                        <label for="txtMensagem">
                            Mensagem
                        </label>
                    </div>

                    <button class="btn btn-lg btn-dark" type="button">
                        Enviar Mensagem
                    </button>


                    <p class="mt-5">
                        Faremos nosso melhor para responder sua mensagem em até 2 dias úteis. 
                    </p>
                    <p class="mt-3">
                        Atenciosamente, <br>
                        Central de Relacionamento MockBank. 
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
